<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MsQ</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>

    <body> 
        <div class="wrapper">
            <form action="#">
                <h2>Login Form</h2>

                    <div class="input-field">
                        <input type="text" required />
                        <label>enter your email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" required />
                        <label>enter your password</label>
                    </div>

                    <div class="forget">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit">Log In</button>

                    <div class="register">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>

                    <div class="social-platforms">
                        <p>Check out our social media accounts</p>

                        <div class="social-icons">
                            <a href="#" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="#" aria-label="X" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="linkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
            </form>
        </div>
    </body>
</html>
